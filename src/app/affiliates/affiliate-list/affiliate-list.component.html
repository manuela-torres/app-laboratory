<div style="margin: 3rem 5rem 0 5rem;">

  <h2 style="margin-bottom: 0%;">Afiliados</h2>
  <hr color="blue" style="margin: 0%;">

  <div style="margin-top: 1rem;">
    <span class="example-fill-remaining-space" style="margin-left: 55rem;"></span>
    <a mat-button routerLink="/affiliates/create-affiliate" style="color: black; text-decoration: none; font-size: 1.1rem;" >
      <mat-icon>add_box</mat-icon> Nuevo afiliado </a>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Option Column -->
    <ng-container matColumnDef="opcion">
      <th mat-header-cell *matHeaderCellDef style="width: 200px; padding-right: 0; padding-left: 40px;"> Opci√≥n </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button routerLink="/affiliates/editaffiliate/:id" style="color:black; text-decoration: none; " >
        <mat-icon>update</mat-icon></a>
        <a mat-button routerLink="/affiliates/delete-affiliate/:id" style="color:black; text-decoration: none; " >
        <mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>




</div>
